<!DOCTYPE html>
<html>
<head>
	<title>simple-cal</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrapper">
		<div id="cal-body">
			<div class="inp">
				<input type="input" readonly="" name="inp" class="inp1">
				<input type="input" readonly="" name="inp" class="inp2">
			</div> <!-- inp -->
			<dib class="btn">
				<input type="button" value="C" class="cut">
				<input type="button" value="X" class="cut">
				<input type="button" value="%" class="option">
				<input type="button" value="/" class="option">
				<br>
				<input type="button" value="7">
				<input type="button" value="8">
				<input type="button" value="9">
				<input type="button" value="*" class="option">
				<br>
				<input type="button" value="4">
				<input type="button" value="5">
				<input type="button" value="6">
				<input type="button" value="-" class="option">
				<br>
				<input type="button" value="1">
				<input type="button" value="2">
				<input type="button" value="3">
				<input type="button" value="+" class="option">
				<br>
				<input type="button" value="0">
				<input type="button" value=".">
				<input type="button" value="=" class="eq">
				<br>
			</dib> <!-- btn -->
		</div> <!-- cal-body -->
	</div> <!-- wrapper -->
</body>
</html>
